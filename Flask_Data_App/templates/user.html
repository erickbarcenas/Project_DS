<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>User</title>
</head>
<body>
	<h4>Hola {{ this_name }}</h4>
	<p>{{ this_age }}</p>

	<!--Condicionales -->

	{% if this_age > 18 %}
		<p>Es mayor de edad</p>
	{% endif %}

	<!--Ciclos -->

	{% for item in this_list %}
	<p>{{ item }}</p>
	{% endfor %}

</body>
</html>
